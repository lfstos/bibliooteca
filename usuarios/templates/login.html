{% extends 'base.html' %}

{% block 'title' %}Login{% endblock  %}

{% block 'content' %}

    <div class='container'> 
        <br>
        {% if status == '1' %}
            <div class="alert alert-danger" role="alert">
                Emailou senha inválidos
            </div>
        {% endif %}
        {% if status == '2' %}
            <div class="alert alert-danger" role="alert">
                Faça login antes de acessar o sistema
            </div>
        {% endif %}
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md">
                <h1>Login</h1>
                <hr>
                <form action="{% url 'valida_login' %}" method="POST">
                    {% csrf_token %}
                    <label>Email</label>
                    <input class="form-control" name="email" type="text" placeholder="Email...">
                    <br>
                    <label>Senha</label>
                    <input class="form-control" name="senha" type="password" placeholder="Senha...">
                    <br>
                    <input class="btn btn-info btn-lg" type="submit" value="Enviar">
                    <a href='{% url 'cadastro' %}' class="btn btn-warning btn-lg">Cadastro</a>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

{% endblock  %}
